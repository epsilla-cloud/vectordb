name: Build Vectordb

on:
  push:
    branches: [ "main" ]

jobs:
  build:
  
    name: Build Vectordb
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      
    - name: Get Current Date 
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S')"
          
    - name: Build
      env:
        SHA_TAG: ${{ github.sha }}
      run: |
        echo "SHA: ${SHA_TAG}"
        cd ./engine
        docker build --pull -t epsilla/vectordb:${SHA_TAG} .

        
